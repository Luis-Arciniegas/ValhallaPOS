<html><head><base href="./taskManager.html"><meta charset="utf-8"><title>Task Manager</title>
  <link rel="stylesheet" href="../css/stylesTaskManager.css">
  <link rel="icon" href="../imagenes/valhallaFavicon.ico" type="image/png">
</head>
<body>
<div id="licenseOverlay" class="license-overlay" style="display: none;">
  <div class="license-message">
    <h2>Licencia Expirada</h2>
    <p>Su licencia ha expirado. Por favor, contacte al administrador para renovar.</p>
    <p id="licenseErrorMessage"></p>
  </div>
</div>

<div class="header">
  <h1>Task Manager</h1>
  <a href="../index.html" class="back-button"> &#x1F3E0; Panel de control</a>
</div>

<div class="container">
  <form class="task-form" id="taskForm">
    <div class="input-group">
      <label for="taskTitle">Título de la Tarea</label>
      <input type="text" id="taskTitle" required>
    </div>
    <div class="input-group">
      <label for="taskDescription">Descripción</label>
      <textarea id="taskDescription" rows="3" required></textarea>
    </div>
    <button type="submit" class="button">Agregar Tarea</button>
  </form>

  <div class="tasks-container">
    <div class="tasks-column">
      <h2 class="column-header">Pendientes</h2>
      <div id="pendingTasks"></div>
    </div>
    <div class="tasks-column">
      <h2 class="column-header">En Proceso</h2>
      <div id="inProgressTasks"></div>
    </div>
    <div class="tasks-column">
      <h2 class="column-header">Completadas</h2>
      <div id="completedTasks"></div>
    </div>
  </div>
</div>

<script src="../scripts/scriptTaskManager.js"></script>
</body></html>
