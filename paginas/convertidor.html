        <p>Arrastra tu registro de caja aqu√≠ o</p>

          Selecciona un archivo desde tu dispositivo
        </label>
      </div>

      <button id="convertBtn" class="convert-btn" disabled>Convertir a Excel</button>
    </div>
  </div>
  <script src="../scripts/scriptConvertidor.js"></script>
